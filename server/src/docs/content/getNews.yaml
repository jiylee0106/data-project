paths:
  /api/content/news:
    get:
      tags:
        - Content
      summary: 유저 컬렉션 제공
      security:
        - BearerAuth: []
      responses:
        201:
          description: |
            소식 목록 제공 성공.

            제공되는 정보:
            - 소식 목록을 News 스키마로 이루어진 배열 형태로 제공
            - `id`: 소식 고유 ID
            - `title`: 소식 제목
            - `description`: 소식 내용
            - `link`: 소식 링크
            - `image_link`: 소식 이미지 링크
            - `created_at`: 소식 생성 날짜
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/News"
